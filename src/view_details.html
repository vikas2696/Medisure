<!DOCTYPE html>
<html lang="en">
  <head>
    <title>medisure</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <h5 id="heading"></h5>
  <body>
   <p id="accountAddress"></p>
    <div class="container-login100">
      <div class="wrap-login100">
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Refresh to see updated...</p>
          </div>
          
          <span class="login100-form-title" id = "view_name">
          </span>
          <span class="login100-form-title" id = "view_id">
          </span>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">S. No.</th>
                  <th scope="col">Date & Time</th>
                  <th scope="col">diagnos_with</th>
                  <th scope="col">priority</th>
                  <th scope="col">doctor_id</th>
                  <th scope="col">confirmation_id</th>
                </tr>
              </thead>
              <tbody id="show_data">
              </tbody>
            </table>
            <hr/>
            <!-- <form onSubmit="App.addRecord(); return false;"> -->
              <form onSubmit="App.addRecord(); return false;">
              
              <div class="form-group">
                <label for="diagnos_with_write" id="label1">Diagnos_with</label>
                <input class="input100" id="diagnos_with_write">
                </input>
              </div>

              <div class="form-group">
                <label for="priority_write" id="label2">Priority</label>
                <input class="input100" id="priority_write">
                </input>
              </div>

              <div class="form-group">
                <label for="priority_write" id="label3">Confirmation id</label>
                <input class="input100" id="confirm_id">
                </input>
              </div>

              <button type="submit" class="btn btn-primary" id="save_button">Save Record</button>
              <hr />
            </form>
             
              <form onSubmit="App.check(); return false;">
              <button type="submit" class="btn btn-primary" id="check_button" >Check</button>
            </form>
            <form method="post" action="send">
              <button type="submit" class="btn btn-primary" id="notify_button">Notify the patient</button>
            </form>
            <form method="post" action="logout">
              <button type="submit" class="btn btn-primary" id="logout_button">Logout</button>
            </form>
            <form method="post" action="confirmation">
              <button type="submit" class="btn btn-primary" id="confirm_button">Ask for Confirmation</button>
            </form>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/view_deatils.js"></script>
    <script src="js/bundle.js"></script>
    <!-- <script src="js/app.js"></script> -->
    
  </body>
</html>
