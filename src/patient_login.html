<html>
<head>
<title>medisure</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/main.css"/>
<!-- Include JS File Here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/patient_login.js"></script>
</head>
<p id="doc_id"></p>
<body>
<div class="limiter">
    <div class="container-login100">

      <div class="wrap-login100">

        <div class="login100-pic" data-tilt>
          <img src="images/patient.png" alt="IMG">
        </div>
       

<form class="login100-form validate-form" method="post" action="otp_action" name="myform1">

          <span class="login100-form-title">
           Patient's Login
          </span>
           <a class="txt2" name="hidden">
          </a>
    <div class="wrap-input100 validate-input" data-validate = "Valid mobile number is required">
    <input class="input100" type="text" name="mobile_number" id="mob_no" placeholder="Reg. Mobile no."/>
    <span class="focus-input100"></span>
            </div>

    <input class="login100-form-btn" type="submit" value="Generate OTP" id="generate_otp"/>
</form>
<div align="right">
<form class="login100-form validate-form" action="login_action" method="post" name="myform2">
   <div class="wrap-input100 validate-input" data-validate = "OTP is required">
    <input class="input100" type="text" name="entered_otp" id="otp" placeholder="OTP" />
    <span class="focus-input100"></span>
          </div>

    <input class="login100-form-btn" type="submit" value="Login" id="submit"/>
   <div style="text-align: center;">
            
    <a class="txt2" href="#" onclick="register_refer()">
      New Patient? Register.
      </a>
      </div>
</form>
</div>

    </div>
    </div>
  </div>
</body>
</html>
