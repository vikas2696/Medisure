<html>
<head>
<title>medisure</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/main.css"/>

</head>
<body>
<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">

        <div class="login100-pic js-tilt" data-tilt>
          <img src="images/security.png" alt="IMG">
        </div>

<form class="login100-form validate-form" id="form_id" method="post" action="auth_login" name="myform">

          <span class="login100-form-title">
            Insurance agent Login
          </span>

    <div class="wrap-input100 validate-input" data-validate = "Valid id is required">
    <input class="input100" type="text" name="auth_id" id="id" placeholder="Id"/>
    <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
            </div>

    <div class="wrap-input100 validate-input" data-validate = "Password is required">
    <input class="input100" type="password" name="password" id="password" placeholder="Password" />
    <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>


    <input class="login100-form-btn" type="submit" value="Login" id="submit" />
    <div style="text-align: center;">
            
   <!--  <a class="txt2" href="#" onclick="patient_view()">
      Login as Patient.
      </a>
      </div> -->

</form>

    </div>
    </div>
  </div>
</body>
</html>
